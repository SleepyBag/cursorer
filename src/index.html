<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary" id="zhutixButton" target="https://zhutix.com/tag/cursors/">致美化</button>
        <button type="button" class="btn btn-primary" id="deviantArtButton" target="https://www.deviantart.com/tag/cursors">Deviant Art</button>
        <button type="button" class="btn btn-primary" id="vsThemesButton" target="https://vsthemes.org/en/cursors/">VS Themes</button>
    </div>
    <div>
      <ul class="list-group" id="cursorSchemeList">
        <li class="list-group-item" id="cursorSchemeItemTemplate">
          <label tag="cursor-scheme-name">Cursor schemes will show here.</label>
          <button class="btn btn-primary" tag="cursor-scheme-apply-button" style="float: right;">Apply</button>
        </li>
      </ul>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
