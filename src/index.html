<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="../node_modules/vue/dist/vue.global.js"></script>
    <div id="app" class="card card-body">
      <div v-if="downloadingItems.length > 0">
        <h1>Downloading</h1>
        <table class="table table-hover">
          <tr v-for="downloadingItem in downloadingItems">
            <td style="max-width: 100px; width: 100px;">
              {{downloadingItem.filename}}
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" v-bind:data-bs-target="`#download-collapse-${downloadingItem.filename}`" aria-expanded="true" v-bind:aria-controls="`download-collapse-${downloadingItem.filename}`">
                Show installation
              </button>
              <span class="progress">
                <span class="progress-bar progress-bar-striped progress-bar-animated" 
                      role="progressbar" 
                      v-bind:aria-valuenow="downloadingItem.progress" 
                      aria-valuemin="0" 
                      aria-valuemax="100" 
                      v-bind:style="`width: ${downloadingItem.progress}%`">
                </span>
              </span>
              <div class="collapse" v-bind:id="`download-collapse-${downloadingItem.filename}`">
                <div class="card card-body">
                  <div v-if="downloadingItem.installationItems.length > 0">
        <table class="table table-hover">
                      <tr v-for="installationItem in downloadingItem.installationItems">
            <td>
              {{installationItem.name}}
            </td>
            <td>
              <button v-if="!installationItem.broken"
                      class="btn btn-primary"
                      @click="installationItem.install()">Install</button>
              <button v-if="installationItem.broken"
                      class="btn btn-primary disabled">Broken inf</button>
            </td>
            <td>
              <label v-if="installationItem.broken">{{installationItem.error}}</label>
            </td>
          </tr>
        </table>
      </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <h1>
        My Cursor Themes 
        <button class="btn btn-primary" onClick="window.location.reload();">Refresh</button>
        <span class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Install new themes
          </button>
          <ul class="dropdown-menu">
            <li v-for="link in links"><a class="dropdown-item" @click="openWebsiteInNewWindow(link.url)">{{link.name}}</a></li>
          </ul>
        </span>
      </h1>
      <div>
        <ul class="list-group" id="cursorSchemeList">
          <table class="table table-hover">
            <thread class="thread-dark">
              <th>Name</th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th>Action</th>
            </thread>
            <tbody>
              <tr v-for="cursorScheme in cursorSchemes">
                <td><label>{{cursorScheme.name}}</label></td>
                <td><img v-bind:src="cursorScheme.normalCursorPath" height="30"/></td>
                <td><img v-bind:src="cursorScheme.appStartingCursorPath" height="30"/></td>
                <td><img v-bind:src="cursorScheme.waitCursorPath" height="30"/></td>
                <td><img v-bind:src="cursorScheme.handCursorPath" height="30"/></td>
                <td>
                  <button class="btn btn-primary" @click="applyCursorScheme(cursorScheme)">Apply</button>
                  <button class="btn btn-danger" @click="deleteCursorScheme(cursorScheme)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </ul>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script type="module" src="./renderer.js"></script>
</html>
